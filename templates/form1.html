<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form 1</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <section style="background-color: #eee;min-height:100vh">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <!-- <div class="card text-black" style="border-radius: 25px;"> -->
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h2>Choose the options and fill the form - Can he/she engage in the skill development program?</h2>
                <form method="post">
                  <div class="form-group">
                    <label for="final_fee">Final fee of course</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="final_fee">
                      <option>5000</option>
                      <option>6000</option>
                      <option>7000</option>
                      <option>8000</option>
                      <option>9000</option>
                      <option>10000</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="city">
                      <option>Hyderabad</option>
                      <option>Chennai</option>
                      <option>Mumbai</option>
                      <option>Bangalore</option>
                      <option>Delhi</option>

                    </select>
                  </div>

                  <div class="form-group">
                    <label for="disability_types">Do you have any disability?</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="disability_types">
                      <option>None</option>
                      <option>Physical</option>
                      <option>Visual</option>
                      <option>Hearing</option>
                      <option>speaking</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="working_family_members">Working Family members count</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="working_family_members">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="bpl_status">Below poverty line status</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="bpl_status">
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="highest_qualification">Highest qualification</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="highest_qualification">
                      <option>Bachelor's Degree</option>
                      <option>Master's Degree</option>
                      <option>Associate's Degree</option>
                      <option>High School Diploma</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </section>

</body>

</html>
