<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form 3</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <section style="background-color: #eee;min-height:100vh">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <!-- <div class="card text-black" style="border-radius: 25px;"> -->
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h2>Choose the options and fill the form - Which employer is suitable for him or her?</h2>
                <form method="post">
                  <div class="form-group">
                    <label for="pres_city_name">Present city name</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="pres_city_name">
                      <option>Mumbai</option>
                      <option>Bangalore</option>
                      <option>Kolkata</option>
                      <option>Chennai</option>
                      <option>Delhi</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="pres_state">Present state</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="pres_state">
                      <option>Tamil Nadu</option>
                      <option>Delhi</option>
                      <option>Maharashtra</option>
                      <option>Karnataka</option>
                      <option>West Bengal</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="percentage">Percentage</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="percentage">
                      <option>Below 40%</option>
                      <option>40-60%</option>
                      <option>60-80%</option>
                      <option>Above 80%</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="gender">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="training_hours_per_day">Training hours per day</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="training_hours_per_day">
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label for="course_name">Course name</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="course_name">
                      <option>Data Science</option>
                      <option>App Development</option>
                      <option>Blockchain</option>
                      <option>Hardware</option>
                      <option>MERN Stack</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="course_id">Course id</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="course_id">
                      <option>1001</option>
                      <option>1002</option>
                      <option>1003</option>
                      <option>1004</option>
                      <option>1005</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="ojt_days">On the job training days</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="ojt_days">
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="highest_qualification">Highest qualification</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="highest_qualification">
                      <option>10th</option>
                      <option>12th</option>
                      <option>Post Graduate</option>
                      <option>Graduate</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <!-- <label for="certified">Certified or not</label> -->
                    <select class="form-control" id="exampleFormControlSelect1" name="certified">
                      <option>Certified</option>
                      <option>Not Certified</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="industry">Industry</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="industry">
                      <option>Finance</option>
                      <option>Retail</option>
                      <option>Consulting</option>
                      <option>Audit</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </section>

</body>

</html>
