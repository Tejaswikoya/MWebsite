<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif !important;
            background-color: #f1f7f9 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light sticky-top border-bottom mb-4">
        <div class="px-5 py-2 fs-5 fw-bolder">
            Mentor
        </div>
        <a class="btn btn-danger me-3" href="/">Logout</a>
    </nav>

    <div class="text-center my-5">
        <h1>AdminPage</h1>
    </div>
    <div class="row mx-4">
        {% for email,college,name in data %}

        <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    User {{loop.index}}
                </div>
                <div class="card-body">
                    <p class="card-text">
                    <div style="text-transform: capitalize;margin-top: -6px;"> <span class="fw-bolder">Name -</span>
                        {{name}}</div>
                    <div class="mt-3"> <span class="fw-bolder">Email -</span> {{email}}</div>
                    <div class="mt-3">{{college}}</div>
                    </p>
                    <a class="btn btn-primary" href="/admin?email={{email}}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
