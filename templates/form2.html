<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form 2</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <!-- <div class="card text-black" style="border-radius: 25px;"> -->
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <h2>Choose the options and fill the form - Can he/she complete the skilling program?</h2>
                    <form method="post">
                        <div class="form-group">
                            <label for="course_id">Course id</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="course_id">
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="present_city">Present City</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="present_city">
                              <option>Mumbai</option>
                              <option>Bangalore</option>
                              <option>Kolkata</option>
                              <option>Chennai</option>
                              <option>Delhi</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="course_city">Course city</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="course_city">
                              <option>Mumbai</option>
                              <option>Bangalore</option>
                              <option>Kolkata</option>
                              <option>Chennai</option>
                              <option>Delhi</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="family_members_cnt">Family members count</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="family_members_cnt">
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="working_family_members">Working family members count</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="working_family_members">
                              <option>1</option>
                              <option>2</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="course_hours_per_day">Course hours per day</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="course_hours_per_day">
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>8</option>
                            </select>
                          </div>

                          
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>

              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </section>

</body>
</html>
