                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="working_family_members">Working family members count</label>

                      <option>2</option>
                      <option>3</option>
                      <option>4</option>

                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>

                      <option>Hyderabad</option>
                      <option>Delhi</option>
                      <option>Chennai</option>
                      <option>Bangalore</option>
                      <option>Mumbai</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="present_city">Present City</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="present_city">
                      <option>Hyderabad</option>
                      <option>Delhi</option>
                      <option>Chennai</option>
                      <option>Bangalore</option>
                      <option>Mumbai</option>
                      <option>Kolkata</option>
                      <option>Jaipur</option>
                    </select>
